<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM Test Cases</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    #test-cases {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .block {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 18px;
        color: #333;
        margin-top: 0;
    }

    .shadow-host {
        margin-bottom: 20px;
    }

    button, a {
        font-size: 16px;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
    }

    button:hover, a:hover {
        background-color: #0056b3;
    }
</style>

</head>
<body>
    <h1>Shadow DOM Test Cases</h1>
    <div id="test-cases"></div>
    <script>
        const createBlock = (title, content) => {
            const block = document.createElement('div');
            block.className = 'block';
            const header = document.createElement('h2');
            header.textContent = title;
            block.appendChild(header);
            block.innerHTML += content;
            document.getElementById('test-cases').appendChild(block);
        };

        const addShadowDom = (hostId, shadowContent) => {
            const host = document.getElementById(hostId);
            const shadowRoot = host.attachShadow({ mode: 'open' });
            shadowRoot.innerHTML = shadowContent;
        };

const initializeTestCases = () => {

createBlock('Case 1 - Link Inside Shadow Dom', `
 <div id="shadow-host1" class="shadow-host">
<div id="shadow-container1"></div>
 </div>
 `);
addShadowDom('shadow-container1', `
<div id="inside-shadow-case1">
<p>
<hr style="border: 0; height: 1px; background: linear-gradient(to right, #ccc, #101, #ccc);">
</p>
<a id="link-inside-shadow1" href="https://www.google.com" target="_blank">Visit Page</a>
</div>
`);

document.querySelector('#shadow-container1').shadowRoot.querySelector('#link-inside-shadow1')
.addEventListener('click', () => {
console.log('Case 1 - Inside SDM Link Clicked');
});


 

createBlock('Case 2 - Link Inside Nested Shadow Dom', `
<p>
<hr style="border: 0; height: 1px; background: linear-gradient(to right, #ccc, #101, #ccc);">
</p>
    <div id="shadow-host2" class="shadow-host">
        
    </div>
`);
const firstLevelShadowRoot1 = document.querySelector('#shadow-host2').attachShadow({ mode: 'open' });
firstLevelShadowRoot1.innerHTML = `
    <div id="nested-shadow-host2">
     <div id="nested-shadow-container2"></div>
    </div>
`;
const secondLevelShadowRoot1 = firstLevelShadowRoot1.querySelector('#nested-shadow-container2').attachShadow({ mode: 'open' });
secondLevelShadowRoot1.innerHTML = `
    <a id="link-nested-shadow2" href="https://www.google.com" target="_blank">Visit Page</a>
`;
secondLevelShadowRoot1.querySelector('#link-nested-shadow2').addEventListener('click', () => {
console.log('Case 2 - Inside NSDM link clicked');
});

            <div id="shadow-host3" class="shadow-host">

        `);

<div id ="inside-shadow-case3">

</div>
`);
document.querySelector('#shadow-container3').shadowRoot.querySelector('#button-inside-shadow3').addEventListener('click', () => {
console.log('Case 3 - Inside SDM Button Clicked');
});

const secondLevelShadowRoot2 = firstLevelShadowRoot2.querySelector('#nested-shadow-container4').attachShadow({ mode: 'open' });

`;
secondLevelShadowRoot2.querySelector('#link-nested-shadow4').addEventListener('click', () => {
console.log('Case 4 - Inside NSDM Button Clicked');

</div>

addShadowDom('parent-host5', `

                Child Element
            </button>
        </div>
`);
document.querySelector('#parent-host5').shadowRoot.querySelector('#button-child-shadow5').addEventListener('click', () => {
    console.log('Button inside child shadow DOM clicked');
});

createBlock('Case 11 - Form Inside Shadow DOM', `<p>
    <hr style="border: 0; height: 1px; background: linear-gradient(to right, #ccc, #101, #ccc);">
    </p>      
        <div id="shadow-host21" class="shadow-host">
            <div id="shadow-form-container21"></div>
        </div>
    `);
    addShadowDom('shadow-form-container21', `
        <form id="form-inside-shadow">
            <label for="input-name">Name:</label>
            <input type="text" id="input-name" name="name">

    `);
    document.querySelector('#shadow-form-container21').shadowRoot.querySelector('#form-inside-shadow').addEventListener('submit', (e) => {

    });






  createBlock('Case 12 - Form Inside Nested Shadow DOM', `

document.addEventListener('DOMContentLoaded', initializeTestCases);

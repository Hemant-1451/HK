  <meta charset="UTF-8">
  <title>isNodeVisible Test Cases</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 10px 0; }

    .box {
      width: 150px;
      height: 150px;
      background: tomato;
      margin: 10px 0;
    }

    /* Case 1: Visibility Transition (✅ covered) */
    #visibilityBox {
      transition: visibility 1s;
      visibility: visible;
    }
    #visibilityBox.hidden { visibility: hidden; }

    /* Case 2: Display Toggle (✅ covered but not animatable) */
    #displayBox.hidden { display: none; }

    /* Case 3: Opacity Transition (❌ not covered) */
    #opacityBox {
      transition: opacity 1s;
      opacity: 1;
    }
    #opacityBox.hidden { opacity: 0; }

    /* Case 4: Width/Height Transition (❌ not covered) */
    #sizeBox {
      transition: width 1s, height 1s;
      width: 150px; height: 150px;
    }
    #sizeBox.hidden { width: 0; height: 0; }

    /* Case 5: Slide (Transform) Transition (❌ not covered) */
    #slideBox {
      transition: transform 1s;
      transform: translateX(0);
    }
    #slideBox.hidden { transform: translateX(300px); }
  </style>
</head>

  <h2>isNodeVisible Test Cases</h2>

  <button onclick="toggle('visibilityBox')">Toggle Visibility Box</button>
  <div id="visibilityBox" class="box">Visibility</div>

  <button onclick="toggle('displayBox')">Toggle Display Box</button>
  <div id="displayBox" class="box">Display</div>

  <button onclick="toggle('opacityBox')">Toggle Opacity Box</button>
  <div id="opacityBox" class="box">Opacity</div>

  <button onclick="toggle('sizeBox')">Toggle Size Box</button>
  <div id="sizeBox" class="box">Size</div>

  <button onclick="toggle('slideBox')">Toggle Slide Box</button>
  <div id="slideBox" class="box">Slide</div>

  <script>
    // Toggle helper
    function toggle(id) {
      const el = document.getElementById(id);

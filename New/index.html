  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Blob URL Example</title>
</head>
<body>
  <h1>Apply CSS Using Blob URL</h1>

  <p>Enter CSS (e.g., "color: red" or "background-color: blue"):</p>
  <input type="text" id="cssInput" placeholder="Enter CSS like color: red" />

  <button onclick="applyCSS()">Apply CSS with Blob URL</button>

  <h2>Styled Box:</h2>
  <div id="styledBox">
    <p>Styled Box</p>
  </div>

  <h2>Blob URL in Action:</h2>
  <p>Blob URL for CSS: <span id="blobUrlDisplay"></span></p>

  <script>
    // Function to apply CSS entered in the input using Blob and apply it via URL
    function applyCSS() {
      const cssInput = document.getElementById('cssInput').value;  // Get the input value

      if (cssInput.trim() === "") {
        alert('Please enter valid CSS!');
        return;
      }

      // Create a Blob from the CSS input
      const cssBlob = new Blob([cssInput], { type: 'text/css' });

      // Create a Blob URL from the Blob
      const cssURL = URL.createObjectURL(cssBlob);

      // Create a <style> element to dynamically inject the Blob URL as a stylesheet
      const styleElement = document.createElement('style');
      styleElement.setAttribute('href', cssURL);
      document.head.appendChild(styleElement);

      // Display the Blob URL in the page
      document.getElementById('blobUrlDisplay').textContent = cssURL;

      // Apply the CSS by dynamically adding it to the page
      alert('CSS Applied from Blob URL: ' + cssURL);
    }
  </script>
</body>

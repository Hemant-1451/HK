  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .popup input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .popup input[type="submit"]:hover {
      background-color: #218838;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      color: #333;
    }

    .popup-close:hover {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to Our Example</h1>
    <button id="openPopup">Open Feedback Form</button>
  </div>

  <!-- Popup Form -->
  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="popup" id="popup">
    <button class="popup-close" id="closePopup">&times;</button>
    <h2>Feedback Form</h2>
    <form action="feedback.html" id="feedbackForm">
      <label for="feedback">If you're facing any problem, please write to us.</label>
      <br><br>
      <input class="feedBackForm" id="answer" name="feedback" placeholder="Text" size="100" type="text" value="" autocomplete="off">
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    // Show the popup
    document.getElementById("openPopup").addEventListener("click", () => {
      document.getElementById("popupOverlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    });

    // Hide the popup
    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    });

    // Close popup when clicking outside the form
    document.getElementById("popupOverlay").addEventListener("click", () => {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    });
  </script>
</body>
</html>

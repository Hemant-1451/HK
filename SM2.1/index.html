  <meta charset="UTF-8">
  <title>Form Types Demo</title>
  <script>
    // For dynamic form
    function addDynamicField() {
      const container = document.getElementById("dynamic-container");
      const input = document.createElement("input");
      input.type = "text";
      input.name = "dynamicField[]";
      input.placeholder = "Dynamic Field";
      container.appendChild(input);
    }
  </script>
</head>
<body>
  <h1>Form Types Demo</h1>

  <!-- 1. Normal Form -->
  <h2>1. Normal Form</h2>
  <form action="contact_us1.html" id="normal-form">
    <input type="text" name="username" placeholder="Username" />
<input id="no-type">
<input type="hidden" value="hidden-val">

    <select name="role">
      <option>User</option>
      <option>Admin</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

<form id="test-form" action="contact.html">
  <div nls_fa_el_name="custom-input" contenteditable="true">Type here</div>
  <input id="no-type">
<input type="hidden" value="hidden-val">

  <input type="submit" value="Submit">
</form>


<form nls_fa_name="h" action="contact.html">
  <div nls_fa_el_name="custom-input-1" contenteditable="true">Type here</div>
  <input type="submit" value="Submit">
</form>

<form nls_fa_name="h" action="contact.html">
  <div id="custom-input-2" contenteditable="true">Type here</div>
<input id="no-type">
<input type="hidden" value="hidden-val">

  <input type="submit" value="Submit">
</form>



  <!-- 2. Shadow Form -->
  <h2>2. Shadow Form</h2>
  <!-- FORM 1: div shadow field -->
<form id="form-div" action="contact_us1.html" method="post">
  <div id="host-div"></div>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<!-- FORM 2: span shadow field -->
<form nls_fa_name="Custom-name" action="contact_us2.html" method="post">
  <span id="host-span"></span>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<!-- FORM 3: input shadow field -->
<form id="form-input-11" action="contact_us3.html" method="post">
  <div id="host-input"></div>   <!-- shadow host -->
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<script>
  // FORM 1: shadow root with div field
  const divHost = document.getElementById("host-div");
  const divShadow = divHost.attachShadow({ mode: "open" });
  divShadow.innerHTML = `
    <div nls_fa_el_name="shadow-div-field" contenteditable="true"
         style="border:1px solid #000; padding:5px; margin-bottom:5px;">
      Type inside shadow div
    </div>
  `;

  // FORM 2: shadow root with span field
  const spanHost = document.getElementById("host-span");
  const spanShadow = spanHost.attachShadow({ mode: "open" });
  spanShadow.innerHTML = `
    <span nls_fa_el_name="shadow-span-field" contenteditable="true"
          style="border:1px solid #000; padding:5px; display:block; margin-bottom:5px;">
      Type inside shadow span
    </span>
  `;

  // FORM 3: shadow root with input field
  const inputHost = document.getElementById("host-input");
  const inputShadow = inputHost.attachShadow({ mode: "open" });
  inputShadow.innerHTML = `
    <input id="shadow-input-field" type="text" placeholder="Shadow input field">
  `;
</script>



  <!-- 3. Without Native Fields -->
  <h2>3. Form Without Native Fields</h2>
  <form action="contact_us1.html" id="no-native-form">
    <div contenteditable="true" name="custom-username">Type Username</div>
    <span contenteditable="true" name="custom-password">Type Password</span>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <!-- 4. Normal Form with Div/Span -->
  <h2>4. Normal Form with Div/Span</h2>
  <form action="contact_us1.html" id="div-span-form">
    <div contenteditable="true" name="firstname">First Name</div>
    <span contenteditable="true" name="lastname">Last Name</span>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <!-- 5. Form with nls_fa_name and nls_fa_el_name -->
  <h2>5. Form with nls_fa_name and nls_fa_el_name</h2>
  <form action="contact_us1.html" id="nls-form" nls_fa_name="dummy-form-name">
    <input type="text" nls_fa_el_name="dummy-input" placeholder="Custom Named Field"/>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <!-- 6. Dynamic Form -->
  <h2>6. Dynamic Form</h2>
  <form action="contact_us1.html" id="dynamic-form">
    <div id="dynamic-container"></div>
    <button type="button" onclick="addDynamicField()">Add Field</button>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <!-- 7. Angular-like Form -->
  <h2>7. Angular-like Form</h2>
  <form action="contact_us1.html" id="angular-form">
    <input type="text" name="reactive-username" placeholder="Reactive Username" />
    <input type="password" name="reactive-password" placeholder="Reactive Password" />
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>

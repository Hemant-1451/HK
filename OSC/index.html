  <meta charset="UTF-8">
  <title>Form Types Demo</title>
  <style>
    /* Maximal, modern theme (CSS-only) */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root{
      --bg: #0b1220;
      --bg-grad-1:#0b1220; --bg-grad-2:#0e172a; --bg-grad-3:#111827;
      --surface:#0f172a; --card:#111827; --elev:#0b1220;
      --text:#e5e7eb; --muted:#94a3b8;
      --primary:#5b9cff; --primary-600:#3f83f8; --primary-700:#2563eb;
      --ring: rgba(91,156,255,.5);
      --border:#243145;
      --success:#22c55e; --danger:#ef4444;
      --radius:14px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,.25);
      --shadow-md: 0 12px 36px rgba(2,6,23,.45);
      --shadow-lg: 0 24px 64px rgba(2,6,23,.55);
      --container: 980px;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at -10% -10%, #1e293b 0%, transparent 50%),
                  radial-gradient(1200px 800px at 110% -10%, #0b4cc9 0%, transparent 40%),
                  linear-gradient(180deg, var(--bg-grad-1), var(--bg-grad-2) 35%, var(--bg-grad-3));
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      padding: 40px 20px 96px;
    }
    /* Page container without editing HTML */
    body > *:not(script):not(style){
      max-width: var(--container);
      margin-left:auto; margin-right:auto;
    }

    /* Headings */
    h1,h2,h3{line-height:1.2; margin:0 0 16px}
    h1{
      font-size:32px; font-weight:800; letter-spacing:.2px; text-align:center;
      background: linear-gradient(90deg,#fff, #9ec5ff 60%, #cbd5e1);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      margin-bottom: 28px;
      text-shadow: 0 1px 0 rgba(255,255,255,.05);
    }
    h2{font-size:22px; font-weight:700; color:#e2e8f0; margin-top:28px}
    h3{font-size:18px; font-weight:600; color:#e5e7eb}

    /* Elevation cards for all forms */
    form{
      background: linear-gradient(180deg, rgba(17,24,39,.9), rgba(17,24,39,.85));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      padding: 22px;
      margin: 16px auto 26px;
      backdrop-filter: blur(6px);
    }
    form:hover{ box-shadow: var(--shadow-lg); transition: box-shadow .25s ease }

    /* Labels */
    label, mat-label{ display:block; font-weight:600; color:#f1f5f9; margin-bottom:8px }
    .starmarkrequired{ color:var(--danger); font-weight:700 }

    /* Inputs & fields */
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="number"],
    input[type="date"], input[type="time"], input[type="datetime-local"], input[type="month"], input[type="file"],
    select, textarea, [contenteditable="true"]{
      width:100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #0b1220;
      color: var(--text);
      outline: none; transition: border-color .15s ease, box-shadow .15s ease, background-color .15s ease;
      box-shadow: inset 0 0 0 0 rgba(91,156,255,0);
      margin: 6px 0 14px;
    }
    [contenteditable="true"]{ min-height:46px; }
    textarea{ resize:vertical; min-height:120px }
    select[multiple]{ min-height:140px }
    input:focus, select:focus, textarea:focus, [contenteditable="true"]:focus{
      border-color:#3b82f6; box-shadow: 0 0 0 4px var(--ring);
      background:#0a1222;
    }
    input[readonly], textarea[readonly]{ background:#0c1424; color:#93a2b8 }
    input:disabled, textarea:disabled, select:disabled{ background:#0b1320; color:#5b6b84; cursor:not-allowed }

    /* Inline checkbox/radio */
    input[type="checkbox"], input[type="radio"]{ width:auto; margin-right:8px }
    form label>input[type="checkbox"], form label>input[type="radio"]{ margin-right:8px }

    /* Nice helper text */
    mat-hint a.needHelpTxt{ color:var(--primary); text-decoration:none }
    mat-hint a.needHelpTxt:hover{ text-decoration:underline }

    /* Buttons */
    button, input[type="submit"], input[type="reset"], .back-btn-contact, .back-btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding: 12px 18px; border-radius: 12px; border: 1px solid transparent;
      font-weight:700; cursor:pointer; transition: transform .06s ease, background-color .15s ease, box-shadow .15s ease;
    }
    button, input[type="submit"]{
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
      color:#0b1220; color:#fff; box-shadow: 0 6px 18px rgba(91,156,255,.35);
    }
    button:hover, input[type="submit"]:hover{ filter: brightness(1.05) }
    button:active, input[type="submit"]:active{ transform: translateY(1px) }
    input[type="reset"], .back-btn-contact, .back-btn{
      background: #0b1220; color:#e5e7eb; border-color: var(--border);
      box-shadow: var(--shadow-sm);
    }
    input[type="reset"]:hover, .back-btn-contact:hover, .back-btn:hover{ background:#0d1526 }

    /* Segmented toggle look (for Angular-like toggles) */
    .mat-button-toggle-group, mat-button-toggle-group{
      display:inline-flex; gap:0; border:1px solid var(--border); border-radius:12px; overflow:hidden; background:#0b1220
    }
    .mat-button-toggle-group>* , mat-button-toggle-group>mat-button-toggle{
      appearance:none; padding:10px 14px; border:none; background:transparent; color:#e5e7eb; cursor:pointer; border-right:1px solid var(--border); font-weight:600
    }
    .mat-button-toggle-group>*:last-child, mat-button-toggle-group>mat-button-toggle:last-child{ border-right:0 }
    .mat-button-toggle-group>*.active, .mat-button-toggle-group>*[aria-pressed="true"], mat-button-toggle[aria-pressed="true"]{
      background: var(--primary-700); color:#fff
    }

    /* Sticky area */
    .sticky-buttons .ftr-sticky{ display:flex; gap:12px; justify-content:space-between; align-items:center; padding-top:10px; border-top:1px dashed var(--border) }
    .verti-next-btn{ min-width:150px }
    .right-arrow-icon{ filter: brightness(0) invert(1) }

    /* Shadow hosts spacing */
    #host-div, #host-span, #host-input{ display:block; margin:10px 0 14px }

    /* Delightful focus motion */
    @keyframes softlyGlow { from { box-shadow: 0 0 0 0 rgba(91,156,255,0) } to { box-shadow: 0 0 0 6px rgba(91,156,255,.25) } }
    input:focus, select:focus, textarea:focus, [contenteditable="true"]:focus{ animation: softlyGlow .18s ease-out }

    /* Responsive */
    @media (max-width: 720px){
      body{ padding:26px 14px 72px }
      h1{ font-size:26px }
      form{ padding:18px; border-radius:12px }
      button, input[type="submit"], input[type="reset"]{ width:100% }
      .sticky-buttons .ftr-sticky{ flex-wrap:wrap }
    }
  </style>
  <script>
    // For dynamic form
    function addDynamicField() {
      const container = document.getElementById("dynamic-container");
      const input = document.createElement("input");
      input.type = "text";
      input.name = "dynamicField[]";
      input.placeholder = "Dynamic Field";
      container.appendChild(input);
    }
  </script>
</head>

  <!-- 2. Shadow Form -->
  <h2>2. Shadow Form</h2>
  <!-- FORM 1: div shadow field -->
<form id="form-div" action="contact_us1.html" method="post">
  <div id="host-div"></div>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<!-- FORM 2: span shadow field -->
<form nls_fa_name="Custom-name" action="contact_us2.html" method="post">
  <span id="host-span"></span>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<!-- FORM 3: input shadow field -->
<form id="form-input-11" action="contact_us3.html" method="post">
  <div id="host-input"></div>   <!-- shadow host -->
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

<script>
  // FORM 1: shadow root with div field
  const divHost = document.getElementById("host-div");
  const divShadow = divHost.attachShadow({ mode: "open" });
  divShadow.innerHTML = `
    <div nls_fa_el_name="shadow-div-field" contenteditable="true"
         style="border:1px solid #000; padding:5px; margin-bottom:5px;">
      Type inside shadow div
    </div>
  `;

  // FORM 2: shadow root with span field
  const spanHost = document.getElementById("host-span");
  const spanShadow = spanHost.attachShadow({ mode: "open" });
  spanShadow.innerHTML = `
    <span nls_fa_el_name="shadow-span-field" contenteditable="true"
          style="border:1px solid #000; padding:5px; display:block; margin-bottom:5px;">
      Type inside shadow span
    </span>
  `;

  // FORM 3: shadow root with input field
  const inputHost = document.getElementById("host-input");
  const inputShadow = inputHost.attachShadow({ mode: "open" });
  inputShadow.innerHTML = `
    <input id="shadow-input-field" type="text" placeholder="Shadow input field">
  `;
</script>



</body>
</html>
